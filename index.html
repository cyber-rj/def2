<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hacked By Team RajCyber_X</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00;
  }

  /* Glowing yellow background */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background:
      radial-gradient(circle at center, rgba(255, 255, 153, 0.3), transparent 70%);
    filter: blur(50px);
    z-index: -1;
    animation: pulseGlow 4s ease-in-out infinite;
  }

  @keyframes pulseGlow {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.5; }
  }

  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 30px 40px;
  }

  /* Improved visible green title with normal glitch */
  h1 {
    position: relative;
    font-size: 3.5rem;
    font-weight: 900;
    color: #00ff00;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 3px;
    text-shadow:
      0 0 10px #00ff00,
      0 0 25px #00ff00,
      0 0 35px #00ff00,
      0 0 50px #00ff00;
    animation: glitch 2.5s infinite;
  }

  /* Base text duplicate for glitch */
  h1::before,
  h1::after {
    content: 'Hacked By Team RajCyber_X';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    opacity: 0.8;
    clip: auto;
  }

  h1::before {
    left: 2px;
    text-shadow: -2px 0 red;
    animation: glitchTop 2.5s infinite;
  }

  h1::after {
    left: -2px;
    text-shadow: -2px 0 blue;
    animation: glitchBottom 2.5s infinite;
  }

  @keyframes glitch {
    0%, 100% {
      text-shadow:
        0 0 10px #00ff00,
        0 0 25px #00ff00,
        0 0 35px #00ff00,
        0 0 50px #00ff00;
    }
    50% {
      text-shadow:
        2px 0 15px #00ff00,
        -2px 0 25px #00ff00,
        2px 0 35px #00ff00,
        -2px 0 50px #00ff00;
    }
  }

  @keyframes glitchTop {
    0%, 100% { clip: rect(0, 900px, 0, 0); transform: translate(0); }
    20% { clip: rect(0, 900px, 15px, 0); transform: translate(2px, -2px); }
    40% { clip: rect(10px, 900px, 30px, 0); transform: translate(-2px, 2px); }
    60% { clip: rect(5px, 900px, 20px, 0); transform: translate(2px, 0); }
    80% { clip: rect(0, 900px, 15px, 0); transform: translate(-2px, 2px); }
  }

  @keyframes glitchBottom {
    0%, 100% { clip: rect(0, 900px, 0, 0); transform: translate(0); }
    20% { clip: rect(25px, 900px, 40px, 0); transform: translate(-2px, 2px); }
    40% { clip: rect(35px, 900px, 50px, 0); transform: translate(2px, -2px); }
    60% { clip: rect(30px, 900px, 45px, 0); transform: translate(-2px, 0); }
    80% { clip: rect(25px, 900px, 40px, 0); transform: translate(2px, -2px); }
  }

  /* Horizontal glowing green line */
  hr.glow-line {
    border: none;
    height: 3px;
    width: 60%;
    margin: 15px auto 25px;
    background: #00ff00;
    box-shadow: 0 0 15px #00ff00;
    border-radius: 3px;
  }

  /* Terminal container */
  .terminal {
    flex: 1;
    background: #001100;
    border-radius: 10px;
    padding: 20px;
    color: #00ff00;
    font-size: 1.1rem;
    overflow-y: auto;
    box-shadow: 0 0 20px #00ff00;
    line-height: 1.4;
    user-select: none;
  }

  /* Scrollbar styling */
  .terminal::-webkit-scrollbar {
    width: 8px;
  }
  .terminal::-webkit-scrollbar-track {
    background: #001100;
  }
  .terminal::-webkit-scrollbar-thumb {
    background: #00ff00;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Hacked By Team RajCyber_X</h1>
    <hr class="glow-line" />
    <div class="terminal" id="terminal"></div>
  </div>

<script>
  const lines = [
    'Hit:1 http://http.kali.org/kali kali-rolling InRelease',
    'Get:2 http://http.kali.org/kali kali-rolling/main amd64 Packages [22.1 MB]',
    'Get:3 http://http.kali.org/kali kali-rolling/non-free amd64 Packages [1,553 kB]',
    'Fetched 23.7 MB in 30s (790 kB/s)',
    'Reading package lists... Done',
    'Building dependency tree',
    'Reading state information... Done',
    'Calculating upgrade... Done',
    'The following packages will be upgraded:',
    '  bash libc-bin libc6',
    '3 upgraded, 0 newly installed, 0 to remove and 0 not upgraded.',
    'Need to get 2,541 kB of archives.',
    'After this operation, 1,024 B of additional disk space will be used.',
    'Do you want to continue? [Y/n] y',
    'Get:1 http://http.kali.org/kali kali-rolling/main amd64 bash amd64 5.1-2 [540 kB]',
    'Get:2 http://http.kali.org/kali kali-rolling/main amd64 libc6 amd64 2.31-13+deb11u6 [1,450 kB]',
    'Get:3 http://http.kali.org/kali kali-rolling/main amd64 libc-bin amd64 2.31-13+deb11u6 [551 kB]',
    'Fetched 2,541 kB in 1s (3,541 kB/s)',
    'Reading changelogs... Done',
    'Preconfiguring packages ...',
    'Preparing to unpack .../bash_5.1-2_amd64.deb ...',
    'Unpacking bash (5.1-2) over (5.1-1) ...',
    'Preparing to unpack .../libc6_2.31-13+deb11u6_amd64.deb ...',
    'Unpacking libc6:amd64 (2.31-13+deb11u6) over (2.31-13+deb11u5) ...',
    'Preparing to unpack .../libc-bin_2.31-13+deb11u6_amd64.deb ...',
    'Unpacking libc-bin (2.31-13+deb11u6) over (2.31-13+deb11u5) ...',
    'Setting up libc6:amd64 (2.31-13+deb11u6) ...',
    'Setting up libc-bin (2.31-13+deb11u6) ...',
    'Setting up bash (5.1-2) ...',
    'Processing triggers for man-db (2.9.4-2) ...',
    'Processing triggers for libc-bin (2.31-13+deb11u6) ...',
    'Upgrade complete.'
  ];

  const terminal = document.getElementById('terminal');

  async function runTerminalSimulation() {
    while (true) {
      for (let line of lines) {
        let div = document.createElement('div');
        div.textContent = line;
        terminal.appendChild(div);
        terminal.scrollTop = terminal.scrollHeight;
        await new Promise(r => setTimeout(r, 200 + Math.random() * 200));  // speed increased 3x
      }
      terminal.appendChild(document.createElement('br'));
      terminal.scrollTop = terminal.scrollHeight;
      await new Promise(r => setTimeout(r, 500));  // short pause between loops
      terminal.innerHTML = '';
    }
  }

  runTerminalSimulation();
</script>
</body>
</html>
